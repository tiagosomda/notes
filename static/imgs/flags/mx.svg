<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 16" width="20" height="14">
  <defs>
    <clipPath id="mx">
      <rect width="24" height="16"/>
    </clipPath>
  </defs>
  <g clip-path="url(#mx)">
    <!-- Green stripe -->
    <rect width="8" height="16" fill="#006847"/>
    <!-- White stripe -->
    <rect x="8" width="8" height="16" fill="white"/>
    <!-- Red stripe -->
    <rect x="16" width="8" height="16" fill="#CE1126"/>
    <!-- Simplified coat of arms (eagle silhouette) -->
    <g transform="translate(12,8)">
      <circle r="2" fill="#8B4513" opacity="0.3"/>
      <polygon points="0,-1.5 -1,0 0,1.5 1,0" fill="#8B4513"/>
    </g>
  </g>
</svg>
